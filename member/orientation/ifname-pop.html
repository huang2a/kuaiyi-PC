<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>广东快一汽车服务有限公司_揭阳滴滴打车,以租代购,揭阳市规模最大租赁公司</title>
    <meta name="keywords" content="广东快一汽车服务有限公司,快一汽车,以租代购,快一以租代购,租车公司,揭阳租车,揭阳滴滴打车">
    <meta name="description" content="广东快一汽车服务有限公司确定了‘以租代购’形式作为快一汽车发展品牌的重要支柱和重要的市场战略实施方式，现与各大汽车经销商签约合作，是专业办理汽车租赁业务的公司。">
    <link rel="stylesheet" href="../../css/layui.css"></head>
    <link rel="stylesheet" href="../../css/swiper-3.4.1.min.css">
    <link rel="stylesheet" href="../../css/css/mian.css"></head>
    <link rel="shortcut icon" type="image/x-icon" href="../../images/favicon.ico" />
<body class="">
<div id="recharge-popup" class="padding-top20 padding-left20 padding-right20">
    <div class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">自动投放：</label>
            <div class="layui-input-block">
              <input type="radio" name="state" value="开启" title="开启" checked="">
              <input type="radio" name="state" value="关闭" title="关闭">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">保留金额：</label>
              <div class="layui-input-inline w360">
                <input type="number" name="number" lay-verify="number" autocomplete="" class="layui-input" placeholder="输入您想保留的账号余额">
              </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">投标期限：</label>
            <div class="layui-input-block">
              <input type="checkbox" name="like[60]" title="1-60天" checked="">
              <input type="checkbox" name="like[120]" title="61-120天">
              <input type="checkbox" name="like[270]" title="121-270天">
              <input type="checkbox" name="like[360]" title="171-360天">
              <input type="checkbox" name="like[361]" title="360以上">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">预计收益：</label>
            <div class="layui-input-block">
              <input type="checkbox" name="like[5.00]" title="2.00%-5.00%" checked="">
              <input type="checkbox" name="like[8.00]" title="5.01%-8.00%">
              <input type="checkbox" name="like[12.00]" title="8.01%-12.00%">
              <input type="checkbox" name="like[12.01]" title="12.00%以上">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">起投金额：</label>
              <div class="layui-input-inline w360">
                <input type="number" name="number" lay-verify="number" autocomplete="" class="layui-input" placeholder="输入您最低的起投金额">
              </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
              <label class="layui-form-label">最多投资：</label>
              <div class="layui-input-inline w360">
                <input type="number" name="number" lay-verify="number" autocomplete="" class="layui-input" placeholder="输入您最多的投金额">
              </div>
            </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <a href="##" id="rulemodify-yes" class="layui-btn w360">修改定投</a>
          </div>
        </div>
        <br>
    </div>
</div>
<script src="../../js/lay/lib/jquery-1.9.1.min.js"></script>
<script src="../../js/lay/dest/layui.all.js"></script>
<script src="../../js/page/index.js"></script>
<script>
    $("#rulemodify-yes").click(function(){
        layer.msg('成功修改我的定投！');
    });
</script>
</body>
</html>
